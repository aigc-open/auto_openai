      LABEL: lm-server-1739940385-1438587119
      LM_SERVER_BASE_PORT: 30144
      NODE_GPU_TOTAL: '2'
    image: harbor.uat.enflame.cc/library/enflame.cn/auto_openai:0.2
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes: *id002
  scheduler-3-of-3:
    command: *id001
    environment:
      AVAILABLE_MODELS: ALL
      AVAILABLE_SERVER_TYPES: ALL
      LABEL: lm-server-1739940385-1002787747
