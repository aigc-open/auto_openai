services:
  scheduler-3-of-0:
    command: &id001
    - /bin/sh
    - -c
    - python3 -m auto_openai.scheduler
    environment:
      AVAILABLE_MODELS: SolutionBaseGenerateImage/Kolors
      AVAILABLE_SERVER_TYPES: ALL
      LABEL: lm-server-1742479104-672233066
      LM_SERVER_BASE_PORT: 30328
      NODE_GPU_TOTAL: '3'
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:0.2
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes: &id002
    - ./conf/:/app/conf
    - /root/share_models/:/root/share_models/
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
  scheduler-3-of-1:
    command: *id001
    environment:
      AVAILABLE_MODELS: SolutionBaseGenerateImage/Kolors
      AVAILABLE_SERVER_TYPES: ALL
      LABEL: lm-server-1742479104-1601836966
      LM_SERVER_BASE_PORT: 30336
      NODE_GPU_TOTAL: '3'
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:0.2
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes: *id002
version: '3'
