services:
  scheduler-0_1-of-0:
    command: &id001
    - /bin/sh
    - -c
    - if [ -d /root/share_models/auto_openai/ ]; then cp -rf /root/share_models/auto_openai/auto_openai
      /workspace/auto_openai && python3 -m auto_openai.scheduler; else python3 -m
      auto_openai.scheduler; fi
    environment:
      AVAILABLE_MODELS: ALL
      AVAILABLE_SERVER_TYPES: ALL
      CPU_IMAGE_TYPE: NV
      GPU_TYPE: CPU
      LABEL: lm-server-1753683853-631358760
      LM_SERVER_BASE_PORT: 30056
      NODE_GPU_TOTAL: 0,1
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:shdx
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes:
    - ../conf/:/app/conf
    - /root/share_models/:/root/share_models/
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /root/share_models/:/root/share_models/
  scheduler-2_3-of-1:
    command: *id001
    environment:
      AVAILABLE_MODELS: ALL
      AVAILABLE_SERVER_TYPES: ALL
      CPU_IMAGE_TYPE: NV
      GPU_TYPE: CPU
      LABEL: lm-server-1753683853-944451893
      LM_SERVER_BASE_PORT: 30064
      NODE_GPU_TOTAL: 2,3
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:shdx
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes:
    - ../conf/:/app/conf
    - /root/share_models/:/root/share_models/
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /root/share_models/:/root/share_models/
version: '3'
