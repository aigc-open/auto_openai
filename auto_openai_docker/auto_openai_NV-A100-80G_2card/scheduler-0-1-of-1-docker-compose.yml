services:
  scheduler-0-of-0:
    command: &id001
    - /bin/sh
    - -c
    - python3 -m auto_openai.scheduler
    environment:
      AVAILABLE_MODELS: ALL
      AVAILABLE_SERVER_TYPES: ALL
      GPU_TYPE: NV-A100-80G
      LABEL: lm-server-1753506274-1698617533
      LM_SERVER_BASE_PORT: 30112
      NODE_GPU_TOTAL: '0'
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:shdx
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes:
    - ./conf/:/app/conf
    - /root/share_models/:/root/share_models/
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /root/share_models/auto_openai/auto_openai:/app/auto_openai
    - /root/share_models/auto_openai/auto_openai_lm_images:/app/auto_openai_lm_images
  scheduler-1-of-1:
    command: *id001
    environment:
      AVAILABLE_MODELS: ALL
      AVAILABLE_SERVER_TYPES: ALL
      GPU_TYPE: NV-A100-80G
      LABEL: lm-server-1753506274-640701714
      LM_SERVER_BASE_PORT: 30120
      NODE_GPU_TOTAL: '1'
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:shdx
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes:
    - ./conf/:/app/conf
    - /root/share_models/:/root/share_models/
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /root/share_models/auto_openai/auto_openai:/app/auto_openai
    - /root/share_models/auto_openai/auto_openai_lm_images:/app/auto_openai_lm_images
version: '3'
