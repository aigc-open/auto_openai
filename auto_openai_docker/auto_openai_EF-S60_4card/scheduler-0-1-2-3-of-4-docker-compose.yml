services:
  scheduler-0_1_2_3-of-0:
    command:
    - /bin/sh
    - -c
    - python3 -m auto_openai.scheduler
    environment:
      AVAILABLE_MODELS: ALL
      AVAILABLE_SERVER_TYPES: ALL
      GPU_TYPE: EF-S60
      LABEL: lm-server-1753667653-383545452
      LM_SERVER_BASE_PORT: 30328
      NODE_GPU_TOTAL: 0,1,2,3
    image: registry.cn-shanghai.aliyuncs.com/zhph-server/auto_openai:shdx
    network_mode: host
    privileged: true
    restart: always
    shm_size: 8gb
    volumes:
    - ../conf/:/app/conf
    - /root/share_models/:/root/share_models/
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /root/share_models/auto_openai/auto_openai:/app/auto_openai
    - /root/share_models/auto_openai/auto_openai_lm_images:/app/auto_openai_lm_images
version: '3'
